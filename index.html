<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CitrusArcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background:#000;
        color:#ffa200;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
    }
    .screen {
        width:100vw;
        height:100vh;
        display:none;
        flex-direction:column;
        justify-content:center;
        align-items:center;
    }
    #menuScreen {
        display:flex;
        gap:20px;
        flex-wrap:wrap;
        padding:20px;
    }
    .game-button {
        width:200px;
        height:80px;
        background:#111;
        border:2px solid #ffa200;
        color:#ffa200;
        font-size:20px;
        cursor:pointer;
        border-radius:10px;
        transition:0.2s;
    }
    .game-button:hover {
        background:#ffa200;
        color:#000;
    }
    #gameCanvas {
        background:#0a0a0a;
        border:3px solid #ffa200;
    }
    #backBtn {
        margin-top:20px;
        padding:15px 25px;
        background:#111;
        border:2px solid #ffa200;
        color:#ffa200;
        border-radius:10px;
        cursor:pointer;
        font-size:18px;
    }
    #backBtn:hover { background:#ffa200; color:#000; }
</style>
</head>

<body>

<!-- MENU -->
<div id="menuScreen" class="screen">
    <h1 style="width:100%;text-align:center;">CITRUS ARCADE</h1>

    <!-- 12 Games -->
    <button class="game-button" onclick="openGame(1)">GAME 1 – Waran</button>
    <button class="game-button" onclick="openGame(2)">GAME 2</button>
    <button class="game-button" onclick="openGame(3)">GAME 3</button>
    <button class="game-button" onclick="openGame(4)">GAME 4</button>
    <button class="game-button" onclick="openGame(5)">GAME 5</button>
    <button class="game-button" onclick="openGame(6)">GAME 6</button>
    <button class="game-button" onclick="openGame(7)">GAME 7</button>
    <button class="game-button" onclick="openGame(8)">GAME 8</button>
    <button class="game-button" onclick="openGame(9)">GAME 9</button>
    <button class="game-button" onclick="openGame(10)">GAME 10</button>
    <button class="game-button" onclick="openGame(11)">GAME 11</button>
    <button class="game-button" onclick="openGame(12)">GAME 12</button>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="screen">
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <button id="backBtn" onclick="returnToMenu()">Zurück</button>
</div>

<script>
    let currentGame = 0;
    let gameInterval;

    function openGame(n){
        currentGame = n;
        document.getElementById("menuScreen").style.display="none";
        document.getElementById("gameScreen").style.display="flex";

        startGame();
    }

    function returnToMenu(){
        stopGame();
        document.getElementById("gameScreen").style.display="none";
        document.getElementById("menuScreen").style.display="flex";
    }

    // GAME CORE
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function startGame(){
        stopGame();
        gameInterval = setInterval(() => {
            runGameLoop(currentGame);
        }, 1000/60);
    }

    function stopGame(){
        if(gameInterval){ clearInterval(gameInterval); }
    }

    function runGameLoop(n){
        switch(n){
            case 1 : gameLoop1(); break;
            case 2 : gameLoop2(); break;
            case 3 : gameLoop3(); break;
            case 4 : gameLoop4(); break;
            case 5 : gameLoop5(); break;
            case 6 : gameLoop6(); break;
            case 7 : gameLoop7(); break;
            case 8 : gameLoop8(); break;
            case 9 : gameLoop9(); break;
            case 10: gameLoop10(); break;
            case 11: gameLoop11(); break;
            case 12: gameLoop12(); break;
        }
    }

    // ---------------------------
    // 12x GAMELOOP PLATZHALTER
    // ---------------------------

    function clearGame(){ ctx.fillStyle="#0a0a0a"; ctx.fillRect(0,0,canvas.width,canvas.height); }

    function gameLoop1(){ // WARAN
        clearGame();
        ctx.fillStyle="#ffa200";
        ctx.font="40px Arial";
        ctx.fillText("Waran Jungle Hunt - PREVIEW", 200,300);
    }
    function gameLoop2(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 2",400,300)}
    function gameLoop3(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 3",400,300)}
    function gameLoop4(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 4",400,300)}
    function gameLoop5(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 5",400,300)}
    function gameLoop6(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 6",400,300)}
    function gameLoop7(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 7",400,300)}
    function gameLoop8(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 8",400,300)}
    function gameLoop9(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 9",400,300)}
    function gameLoop10(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 10",380,300)}
    function gameLoop11(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 11",380,300)}
    function gameLoop12(){ clearGame(); ctx.fillStyle="#fff"; ctx.fillText("Game 12",380,300)}

</script>

</body>
</html>
