<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CitrusArcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #ffa31a;
        overflow-x: hidden;
    }

    header {
        background: #111;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
        border-bottom: 2px solid #ffa31a;
    }

    .games-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
        padding: 30px;
    }

    .game-btn {
        background: #1a1a1a;
        border: 2px solid #ffa31a;
        padding: 20px;
        cursor: pointer;
        text-align: center;
        font-size: 18px;
        transition: 0.25s ease;
        border-radius: 12px;
    }

    .game-btn:hover {
        background: #ffa31a;
        color: #111;
        transform: scale(1.05);
    }

    /* Game Screen */
    #gameArea {
        display: none;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
        position: relative;
    }

    .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #ffa31a;
        padding: 10px 14px;
        cursor: pointer;
        border-radius: 8px;
        font-weight: bold;
        border: none;
    }
</style>

</head>
<body>

<header id="reloadLogo">üçä CitrusArcade</header>

<div id="gameMenu">
    <div class="games-container">
        <div class="game-btn" data-game="1">Game 1</div>
        <div class="game-btn" data-game="2">Game 2</div>
        <div class="game-btn" data-game="3">Game 3</div>
        <div class="game-btn" data-game="4">Game 4</div>
        <div class="game-btn" data-game="5">Game 5</div>
        <div class="game-btn" data-game="6">Game 6</div>
        <div class="game-btn" data-game="7">Game 7</div>
        <div class="game-btn" data-game="8">Game 8</div>
        <div class="game-btn" data-game="9">Game 9</div>
        <div class="game-btn" data-game="10">Game 10</div>
        <div class="game-btn" data-game="11">Game 11</div>
        <div class="game-btn" data-game="12">Game 12</div>
    </div>
</div>

<div id="gameArea">
    <button class="back-btn" onclick="backToMenu()">Back</button>
    <div id="gameStage"></div>
</div>

<script>
    const logo = document.getElementById("reloadLogo");
    const gameMenu = document.getElementById("gameMenu");
    const gameArea = document.getElementById("gameArea");
    const stage = document.getElementById("gameStage");

    logo.addEventListener("click", () => location.reload());

    document.querySelectorAll(".game-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const gameID = btn.getAttribute("data-game");
            loadGame(gameID);
        });
    });

    function backToMenu() {
        gameArea.style.display = "none";
        gameMenu.style.display = "block";
        stage.innerHTML = "";
    }

    function loadGame(n) {
        gameMenu.style.display = "none";
        gameArea.style.display = "block";
        stage.innerHTML = `<h2 style='color:white;text-align:center;margin-top:40vh;'>Game ${n} Placeholder</h2>`;
        // HIER kommt sp√§ter das Game 1, 2, 3 usw. rein
    }
</script>

</body>
</html>
