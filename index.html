<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CitrusArcade</title>
<style>
    :root {
        --citrus: #ff8f1f;
        --bg: #0a0a0a;
        --panel: #111;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--citrus);
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        background: var(--panel);
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid var(--citrus);
    }
    #logo {
        font-size: 26px;
        font-weight: bold;
        text-shadow: 0 0 8px var(--citrus);
    }
    .btn {
        padding: 10px 16px;
        border: 2px solid var(--citrus);
        background: transparent;
        color: var(--citrus);
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }
    .btn:hover {
        background: var(--citrus);
        color: #000;
        box-shadow: 0 0 12px var(--citrus);
    }

    /* ---------- Arcade Grid ---------- */
    main {
        flex: 1;
        padding: 25px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        background: #000;
    }

    .game-slot {
        background: #111;
        border: 2px solid var(--citrus);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.25s;
        padding: 12px;
    }
    .game-slot:hover {
        background: var(--citrus);
        color: #000;
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--citrus);
    }
    .slot-title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    footer {
        text-align:center;
        font-size:12px;
        padding:10px;
        background: var(--panel);
        border-top:2px solid var(--citrus);
    }

    /* Big Arcade look */
    @media (max-width: 1000px) {
        main { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 700px) {
        main { grid-template-columns: repeat(2, 1fr); }
    }
</style>
</head>
