<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CitrusArcade</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background:#0a0a0a;
        color:#ffa93b;
        overflow:hidden;
    }
    header {
        height:80px;
        background:#111;
        display:flex;
        align-items:center;
        padding:0 20px;
        box-shadow:0 0 15px #ff8c00;
        cursor:pointer;
    }
    header img {
        height:60px;
    }
    #mainMenu, .gameScreen {
        width:100%;
        height:calc(100vh - 80px);
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        align-items:center;
        gap:20px;
        padding:20px;
    }
    .gameScreen {
        display:none;
        flex-direction:column;
    }
    button.gameBtn {
        width:180px;
        height:180px;
        background:#181818;
        border:2px solid #ffa93b;
        color:#ffa93b;
        font-size:20px;
        cursor:pointer;
        border-radius:12px;
        transition:0.2s;
    }
    button.gameBtn:hover {
        background:#ffa93b;
        color:#181818;
    }
    .backBtn {
        margin-top:20px;
        background:#ffa93b;
        color:#111;
        padding:12px 25px;
        font-size:18px;
        cursor:pointer;
        border-radius:8px;
        border:none;
    }
</style>
</head>

<body>

<header onclick="reloadPage()">
    <!-- Dein Logo hier -->
    <img src="citrus-logo.png" alt="Reload CitrusArcade">
</header>

<!-- Lobby -->
<div id="mainMenu">
    <button class="gameBtn" onclick="openGame(1)">Game 1</button>
    <button class="gameBtn" onclick="openGame(2)">Game 2</button>
    <button class="gameBtn" onclick="openGame(3)">Game 3</button>
    <button class="gameBtn" onclick="openGame(4)">Game 4</button>
    <button class="gameBtn" onclick="openGame(5)">Game 5</button>
    <button class="gameBtn" onclick="openGame(6)">Game 6</button>
    <button class="gameBtn" onclick="openGame(7)">Game 7</button>
    <button class="gameBtn" onclick="openGame(8)">Game 8</button>
    <button class="gameBtn" onclick="openGame(9)">Game 9</button>
    <button class="gameBtn" onclick="openGame(10)">Game 10</button>
    <button class="gameBtn" onclick="openGame(11)">Game 11</button>
    <button class="gameBtn" onclick="openGame(12)">Game 12</button>
</div>

<!-- 12 Game Screens (Platzhalter) -->
<div id="game1" class="gameScreen"><h1>Game 1 – Jungle Varan</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game2" class="gameScreen"><h1>Game 2</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game3" class="gameScreen"><h1>Game 3</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game4" class="gameScreen"><h1>Game 4</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game5" class="gameScreen"><h1>Game 5</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game6" class="gameScreen"><h1>Game 6</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game7" class="gameScreen"><h1>Game 7</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game8" class="gameScreen"><h1>Game 8</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game9" class="gameScreen"><h1>Game 9</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game10" class="gameScreen"><h1>Game 10</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game11" class="gameScreen"><h1>Game 11</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>
<div id="game12" class="gameScreen"><h1>Game 12</h1><button class="backBtn" onclick="backToMenu()">Zurück</button></div>

<script>

// Reload durch Logo
function reloadPage() {
    location.reload();
}

// Speicher für aktive Loops
let activeLoop = null;

// 12 Game-Loop Platzhalter
function gameLoop1() { console.log("Game 1 Loop läuft..."); }
function gameLoop2() { console.log("Game 2 Loop läuft..."); }
function gameLoop3() { console.log("Game 3 Loop läuft..."); }
function gameLoop4() { console.log("Game 4 Loop läuft..."); }
function gameLoop5() { console.log("Game 5 Loop läuft..."); }
function gameLoop6() { console.log("Game 6 Loop läuft..."); }
function gameLoop7() { console.log("Game 7 Loop läuft..."); }
function gameLoop8() { console.log("Game 8 Loop läuft..."); }
function gameLoop9() { console.log("Game 9 Loop läuft..."); }
function gameLoop10() { console.log("Game 10 Loop läuft..."); }
function gameLoop11() { console.log("Game 11 Loop läuft..."); }
function gameLoop12() { console.log("Game 12 Loop läuft..."); }

// Mapping, damit wir dynamisch starten können
const loops = {
    1: gameLoop1, 2: gameLoop2, 3: gameLoop3, 4: gameLoop4,
    5: gameLoop5, 6: gameLoop6, 7: gameLoop7, 8: gameLoop8,
    9: gameLoop9, 10: gameLoop10, 11: gameLoop11, 12: gameLoop12
};

// Game öffnen + Loop starten
function openGame(n) {
    stopLoop(); // falls noch ein anderes Spiel läuft
    document.getElementById("mainMenu").style.display = "none";

    let activeGame = document.getElementById("game"+n);
    activeGame.style.display = "flex";

    // Game Loop starten (60fps)
    activeLoop = setInterval(loops[n], 1000 / 60);
}

// Loop stoppen
function stopLoop() {
    if(activeLoop){
        clearInterval(activeLoop);
        activeLoop = null;
    }
}

// Zurück zur Lobby
function backToMenu() {
    stopLoop();
    let games = document.querySelectorAll('.gameScreen');
    games.forEach(g => g.style.display = "none");
    document.getElementById("mainMenu").style.display = "flex";
}

// Hier später Wallet + Payment + Staking rein
    
// Reload durch Logo
function reloadPage() {
    location.reload();
}

// Game öffnen
function openGame(n) {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("game"+n).style.display = "flex";
}

// Zurück zur Lobby
function backToMenu() {
    let games = document.querySelectorAll('.gameScreen');
    games.forEach(g => g.style.display = "none");
    document.getElementById("mainMenu").style.display = "flex";
}

// Hier später Wallet + Payment + Staking rein
</script>

</body>
</html>
